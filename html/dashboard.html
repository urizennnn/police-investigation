<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PIMS - Dashboard</title>
	<link rel="stylesheet" href="../css/style.css">
	<script defer src="../js/dashboard.js"></script>
</head>

<body>
	<div class="sidebar">
		<div class="logo">PIMS</div>
		<ul class="nav-links">
			<li><a href="dashboard.html" class="active">Dashboard</a></li>
			<li><a href="cases.html">Cases</a></li>
			<li><a href="evidence.html">Evidence</a></li>
			<li><a href="officers.html">Officers</a></li>
			<li><a href="reports.html">Reports</a></li>
			<li><a href="login.html">Logout</a></li>
		</ul>
	</div>

	<div class="main-content">
		<h2>Dashboard</h2>
		<div class="dashboard-stats">
			<div class="stat-card">
				<div id="openCasesCount" class="stat-number">0</div>
				<div>Active Cases</div>
			</div>
			<div class="stat-card">
				<div id="onDutyOfficersCount" class="stat-number">0</div>
				<div>Officers on Duty</div>
			</div>
			<div class="stat-card">
				<div id="totalEvidenceCount" class="stat-number">0</div>
				<div>Evidence Items</div>
			</div>
			<div class="stat-card">
				<div id="pendingReportsCount" class="stat-number">0</div>
				<div>Reports Pending</div>
			</div>
		</div>
		<div class="card">
			<h3>Recent Cases</h3>
			<table>
				<thead>
					<tr>
						<th>Case ID</th>
						<th>Title</th>
						<th>Officer</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody id="recentCasesTable">
					<tr>
						<td colspan="4">Loading recent cases...</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
